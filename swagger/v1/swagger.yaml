      consumes:
      - application/json
      parameters:
      - name: showing
        in: body
        schema:
          type: object
          properties:
            movie_id:
              type: integer
            price_id:
              type: integer
            start:
              type: string
            finish:
              type: string
        required: true
      - name: id
        in: path
        type: integer
        required: true
      security:
      - ApiKeyAuth: []
